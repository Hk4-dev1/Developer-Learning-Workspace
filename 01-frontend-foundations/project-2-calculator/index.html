<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App by ChainSmoke Developer</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator App üßÆ</h1>
        <div class="calculator">
            <!-- Display Screen -->
            <div class="display">
                <input type="text" id="display" readonly value="0">
            </div>
            
            <!-- Calculator Buttons -->
            <div class="buttons">
                <!-- Row 1: Clear and operators -->
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn clear" onclick="deleteLast()">‚å´</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn operator" onclick="appendToDisplay('*')">√ó</button>
                
                <!-- Row 2: Numbers 7-9 and minus -->
                <button class="btn number" onclick="appendToDisplay('7')">7</button>
                <button class="btn number" onclick="appendToDisplay('8')">8</button>
                <button class="btn number" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                
                <!-- Row 3: Numbers 4-6 and plus -->
                <button class="btn number" onclick="appendToDisplay('4')">4</button>
                <button class="btn number" onclick="appendToDisplay('5')">5</button>
                <button class="btn number" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                
                <!-- Row 4: Numbers 1-3 and equals (spans 2 rows) -->
                <button class="btn number" onclick="appendToDisplay('1')">1</button>
                <button class="btn number" onclick="appendToDisplay('2')">2</button>
                <button class="btn number" onclick="appendToDisplay('3')">3</button>
                <button class="btn equals" onclick="calculateResult()" rowspan="2">=</button>
                
                <!-- Row 5: Zero, decimal point -->
                <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn number" onclick="appendToDisplay('.')">.</button>
                <button class="btn equals-small" onclick="calculateResult()">=</button>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <h3>How to Use:</h3>
            <ul>
                <li>Click numbers to input values</li>
                <li>Click operators (+, -, √ó, /) for calculations</li>
                <li>Click = to get the result</li>
                <li>Click C to clear everything</li>
                <li>Click ‚å´ to delete last character</li>
            </ul>
        </div>
        
        <!-- Made by -->
        <div class="signature">
            <p>Made with ‚ù§Ô∏è by <strong>ChainSmoke Developer</strong></p>
            <p>Learning JavaScript - Project #1</p>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
